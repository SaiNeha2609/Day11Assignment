<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        header {
            background-color: #333;
            padding: 15px;
            color: white;
            text-align: center;
        }
    
        nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px;
        }
    
        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            display: inline-block;
        }
    
        nav a:hover {
            background-color: #555;
        }
    
        .dropdown {
            position: relative;
            display: inline-block;
        }
    
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #555;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
    
        .dropdown:hover .dropdown-content {
            display: block;
        }
    
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
    
        .dropdown-content a:hover {
            background-color: #777;
        }
        .parallax {
        /* The image used */
         background-image: url("https://images.pexels.com/photos/36487/above-adventure-aerial-air.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");

         /* Set a specific height */
        min-height: 500px;

        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
       }
    </style>
</head>
<body>
    <header>
        <h1>Travel Agency</h1>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <div class="dropdown">
            <a href="#">Services</a>
            <div class="dropdown-content">
                <a href="#">Stay</a>
                <a href="#">Trip Plans</a>
                <a href="#">Adventures</a>
            </div>
        </div>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>        
            <!-- Container element -->
            <div class="parallax"></div>

            <div style="height:100px;background-color:rgb(189, 181, 181);font-size:36px">
                The Adventures
            </div>

            <div class="parallax"></div>

            <div style="height:100px;background-color:rgb(186, 179, 179);font-size:36px">
                The Nature
            </div>

            <div class="parallax"></div>
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    
    <!-- Add the rest of your webpage content here -->
    
</body>
</html>
