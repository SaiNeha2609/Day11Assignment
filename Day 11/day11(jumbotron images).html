<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Domain Web Page</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
 
        .navbar {
            background-color: #343a40; /* Dark background color for the navbar */
        }
 
        .navbar-brand img {
            margin-right: 10px; /* Add some spacing between the icon and text in the brand */
        }
 
        .navbar-nav .nav-link {
            color: #ffffff; /* White text color for navbar links */
            transition: color 0.3s ease-in-out;
        }
 
        .navbar-nav .nav-link:hover {
            color: #f8f9fa; /* Lighter color on hover */
        }
 
        .dropdown-menu {
            background-color: #343a40; /* Dark background color for dropdown menu */
        }
 
        .dropdown-item {
            color: #ffffff; /* White text color for dropdown items */
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
 
        .dropdown-item:hover {
            background-color: #f8f9fa; /* Lighter color on hover */
            color: #343a40; /* Dark text color on hover */
        }
 
        .jumbotron {
            background: url('https://images.unsplash.com/photo-1526772662000-3f88f10405ff?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dHJhdmVsbGluZ3xlbnwwfHwwfHx8MA%3D%3D') center/cover;
            color: rgb(62, 57, 57);
            text-align: center;
            padding: 150px 0;
            margin-bottom: 0;
        }
 
        .paper-layout {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
 
        .paper-item {
            position: relative;
            overflow: hidden;
            width: 30%;
            border-radius: 10px;
        }
 
        .paper-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
 
        .paper-item:hover img {
            transform: scale(1.1);
            filter: invert(1);
        }
 
        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }
 
        .social-icons {
            font-size: 24px;
            margin: 0 10px;
            color: #ffffff;
            text-decoration: none;
        }
</style>
</head>
<body>
 
    <!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container">
<a class="navbar-brand" href="#">
<img src="https://logo.com/image-cdn/images/kts928pd/production/07d79e1fddc5da3d12418917c9e64115f8e88700-353x353.png?w=1080&q=72" width="30" height="30" class="d-inline-block align-top" alt="">
                Travel Agency
</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ml-auto">
<li class="nav-item active">
<a class="nav-link" href="#">Home</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#">About</a>
</li>
<li class="nav-item dropdown">
<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Services
</a>
<div class="dropdown-menu" aria-labelledby="navbarDropdown">
<a class="dropdown-item" href="#">Adventure</a>
<a class="dropdown-item" href="#">Trip Plans</a>
<a class="dropdown-item" href="#">Stay</a>
</div>
</li>
<li class="nav-item">
<a class="nav-link" href="#">Contact</a>
</li>
</ul>
</div>
</div>
</nav>
 
    <!-- Jumbotron -->
<div class="jumbotron">
<div class="container">
<h1 class="display-4">Welcome to Our Travel Agency</h1>
<p class="lead">Join along to experience the new world of peace.</p>
</div>
</div>
 
    <!-- Paper Layout with 3D Effect -->
<div class="container paper-layout">
<div class="paper-item">
<img src="https://images.pexels.com/photos/36487/above-adventure-aerial-air.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Paper Image 1">
</div>
<div class="paper-item">
<img src="https://images.pexels.com/photos/3278215/pexels-photo-3278215.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Paper Image 2">
</div>
<div class="paper-item">
<img src="https://images.pexels.com/photos/24698/pexels-photo-24698.jpg?auto=compress&cs=tinysrgb&w=600" alt="Paper Image 3">
</div>
</div>
 
    <!-- Footer with Social Icons -->
<footer>
<a href="https://www.facebook.com/" target="_blank" class="social-icons">
<i class="fab fa-facebook-square"></i>
</a>
<a href="https://twitter.com/" target="_blank" class="social-icons">
<i class="fab fa-twitter-square"></i>
</a>
</footer>
 
    <!-- Bootstrap JS, Popper.js, and FontAwesome Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
 
</body>
</html>
